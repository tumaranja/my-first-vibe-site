<!DOCTYPE html>
<html>
  <head>
    <title>My first vibe site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .page {
        background-color:#4b1e3d;
        color:#ffffff;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        min-height:100vh;
        margin:0;
        text-align:center;
        padding: 24px;
        gap: 0;
      }

      .stack {
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:8px;
        max-width: 640px;
        width: 100%;
      }

      .cta { margin-top:28px; }

      h1 { margin: 0; font-size: 40px; line-height: 1.1; }
      p { margin: 0; font-size: 18px; line-height: 1.6; }
      a { color:#c4b5fd; text-decoration:underline; }
      a:hover { color:#ffffff; }

      /* Mobile-first adjustments */
      @media (max-width: 480px) {
        .page { padding: 20px; }
        .stack { gap: 6px; }
        h1 { font-size: 30px; }
        p { font-size: 16px; }
        .cta { margin-top: 22px; }
        .glow-button { padding: 12px 22px; font-size: 16px; }
      }

      @media (min-width: 768px) {
        .page { padding: 40px; }
        h1 { font-size: 48px; }
        p { font-size: 20px; }
        .cta { margin-top: 32px; }
        .glow-button { padding: 16px 32px; font-size: 18px; }
      }
      .glow-button {
        /* Closer match to the referenced button */
        background: radial-gradient(120% 120% at 50% 0%, #a855f7 0%, #7c3aed 40%, #5b21b6 100%);
        color: #ffffff;
        padding: 14px 28px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 9999px;
        box-shadow: 0 10px 30px rgba(124, 58, 237, 0.35), inset 0 0 0 1px rgba(255, 255, 255, 0.06);
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.3s ease, filter 0.2s ease;
        position: relative;
        overflow: visible;
      }

      .glow-button:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 14px 36px rgba(124, 58, 237, 0.5), 0 0 24px rgba(168, 85, 247, 0.6);
        filter: brightness(1.06);
      }

      .glow-button:focus-visible {
        outline: 2px solid rgba(168, 85, 247, 0.9);
        outline-offset: 3px;
      }

      /* Glow pulse */
      .glow-button {
        animation: glowPulse 2.4s ease-in-out infinite;
      }

      @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 18px rgba(168, 85, 247, 0.55), 0 0 36px rgba(124, 58, 237, 0.35); }
        50% { box-shadow: 0 0 26px rgba(168, 85, 247, 0.8), 0 0 56px rgba(124, 58, 237, 0.6); }
      }

      /* Sheen sweep */
      .glow-button::after {
        content: "";
        position: absolute;
        top: -30%;
        left: -20%;
        width: 40%;
        height: 160%;
        transform: rotate(20deg);
        background: linear-gradient(
          90deg,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0.5) 50%,
          rgba(255,255,255,0) 100%
        );
        filter: blur(2px);
        opacity: 0.0;
        pointer-events: none;
        animation: sheen 2.8s ease-in-out infinite;
      }

      @keyframes sheen {
        0% { opacity: 0; transform: translateX(0) rotate(20deg); }
        10% { opacity: 0; }
        30% { opacity: 0.6; }
        55% { opacity: 0.0; }
        100% { opacity: 0; transform: translateX(260%) rotate(20deg); }
      }

      /* Little stars */
      .glow-button .star {
        position: absolute;
        width: 8px;
        height: 8px;
        pointer-events: none;
        background: radial-gradient(circle, #ffffff 0%, #d0b3ff 50%, rgba(255,255,255,0) 70%);
        filter: drop-shadow(0 0 6px rgba(199, 168, 255, 0.9));
        border-radius: 50%;
        animation: starFloat 3.2s ease-in-out infinite, starTwinkle 1.6s ease-in-out infinite;
        transform: translate(var(--x, 0), var(--y, 0)) scale(var(--s, 1));
      }

      .glow-button .star::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 2px;
        transform: translate(-50%, -50%) rotate(45deg);
        background: #ffffff;
        box-shadow: 0 0 6px rgba(255,255,255,0.9);
      }

      @keyframes starFloat {
        0%, 100% { transform: translate(var(--x), var(--y)) scale(var(--s)); }
        50% { transform: translate(calc(var(--x) + 6px), calc(var(--y) - 6px)) scale(calc(var(--s) * 1.15)); }
      }

      @keyframes starTwinkle {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.3; }
      }
    </style>
  </head>
  <body class="page">
    <div class="stack">
      <h1>Hello vibes!</h1>
      <p>Hello from the vibeside.</p>
      <a href="about.html" style="color:#c4b5fd; text-decoration:underline;">About</a>
    </div>
    <button class="glow-button cta" type="button">
      Contact me
      <span class="star" aria-hidden="true" style="--x:-18px; --y:-22px; --s:0.9; animation-delay: 0.0s;"></span>
      <span class="star" aria-hidden="true" style="--x:22px; --y:-26px; --s:1.0; animation-delay: 0.4s;"></span>
      <span class="star" aria-hidden="true" style="--x:-28px; --y:10px; --s:0.8; animation-delay: 0.8s;"></span>
      <span class="star" aria-hidden="true" style="--x:30px; --y:14px; --s:0.85; animation-delay: 1.0s;"></span>
      <span class="star" aria-hidden="true" style="--x:0px; --y:-34px; --s:0.7; animation-delay: 1.2s;"></span>
      <span class="star" aria-hidden="true" style="--x:0px; --y:32px; --s:0.75; animation-delay: 1.4s;"></span>
    </button>
  </body>
</html>
